[alembic]
# Path to migration scripts
script_location = %(here)s/alembic

# Keep sys.path clean
prepend_sys_path = .

# Use OS-specific path separator
path_separator = os

# Output encoding for migration scripts
output_encoding = utf-8

# Database URL â€” OVERRIDDEN in env.py by settings.DATABASE_URL
# This placeholder is never used in practice
sqlalchemy.url = sqlite:///./backend/dev.db

[post_write_hooks]
# Example: format new migrations with black
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
